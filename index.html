    </p>

  <div class="container" id="icelandicList">
  </div>
  <script>
    var bar = $('li');
    console.log(bar[0].id);
    for (var i = 0; i < bar.length; i++) {
      document.getElementById(bar[i].id).addEventListener('click', function(t) {
        return function() {
          $('.active').removeClass('active');
          bar[t].className = 'active';
          console.log(bar[t]);
          var containers = $('.container');
          for (var j = 0; j < containers.length; j++) {
            containers[j].className = 'container hidden';
          }
          var searchStr = '#' + bar[t].id + 'List';
          $(searchStr).removeClass('hidden');
        }
      }(i));
    }
  </script>
</body>
